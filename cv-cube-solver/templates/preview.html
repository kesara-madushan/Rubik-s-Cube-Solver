<html>
    <head>
        <title>Rubic Solver</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='favicon.ico') }}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='twistysim.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.redirect.js') }}"></script>

        <script>
        $(document).ready(function(){

            $("#submit").click(function(){
                $.redirect("/solve", {"net": "{{ net }}"});
            });

            $("#back").click(function(){
                window.location.replace("/");
            });
        });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <h1>Rubiks-Cube-Solver</h1>
            </header>
        <aside class="aside aside2">
        <div class="row">
            <div class="column">
                <div id="tp1"></div>
                <script>
                    // generate cube
                    var cube = TTk.InteractivePuzzle(3)
                        .size({width:400, height:400})
                        .rotate(true);

                    // lock cube
                    cube.moveInteract()
	                    .mouse(false)
	                    .keyboard(false);

                    // initial state
                    cube.fc("{{ visualization_net }}")

                    // render into div
                    cube("#tp1");
                </script>
            </div>
        </div>
        </aside>
        <article class="main">
        <p>
            <br>Compare the model above to the cube that you are holding. <br>
            Click and drag to rotate and interact with the model. <br>
            Confirm that each piece has the correct colour. <br>

            <br>
            Looks good? Solve:<br>
            <button style="height: 50px; width: 100px" id="submit">Submit</button>

            <br><br>
            Not quite? Recapture:<br>
            <button style="height: 50px; width: 100px" id="back">Go back</button>
        </p>
        </article>

        <footer class="footer">
                        <h3>&copy; 2023 | FOE-SJP</h3>
        </footer>
    </div>
    </body>
</html>
